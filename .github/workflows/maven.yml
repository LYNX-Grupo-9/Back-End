name: Java CI/CD â€“ Maven

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build & Test (Maven)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean install -f pom.xml

      - name: Run tests
        run: mvn -B test

      - name: Upload artifact (somente na main)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: target/*.jar

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  governance:
    name: Repository Governance Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate PR title convention
        if: github.event_name == 'pull_request'
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "Checking PR title: $TITLE"
          if [[ ! $TITLE =~ ^(feat|fix|docs|chore|refactor|test|ci): ]]; then
            echo "PR title must follow Conventional Commits." && exit 1
          fi
          echo "PR title is valid."

      - name: Enforce required files
        run: |
          [ -f README.md ] || (echo "README.md missing" && exit 1)
          [ -f pom.xml ] || (echo "pom.xml missing" && exit 1)
          echo "Required files present."

  deploy:
    needs: [build, governance]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
